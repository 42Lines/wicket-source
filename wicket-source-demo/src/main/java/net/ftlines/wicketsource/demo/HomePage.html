<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket</h1>
		</div>
	</div>

	<div id="bd">
		<h2>
			<span wicket:id="bigTitle">Big Title</span>
		</h2>
		<p>
			Current Wicket version:
			<wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>
			.
		</p>
	</div>

	<table align="center">
		<tr>
			<td>

				<div wicket:id="mypanel"
					style="background-color: #EEEEEE; margin: 40px; padding: 20px;"></div>

			</td>
			<td>

				<div style="padding: 10px;">
					<table align="center" id="bookTable" wicket:id="bookTable"></table>
				</div>

			</td>
		</tr>
	</table>



	<br>

	<div id="ft">
		<div wicket:id="footerPanel"></div>
	</div>
</body>
</html>
